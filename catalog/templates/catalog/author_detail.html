{% extends "base.html" %}

{% block content %}
  <h1> {{ author }}</h1>

  <p><strong>Date of birth:</strong> {{ author.date_of_birth }}</p> <!-- author detail link not yet defined -->
  {% if author.date_of_death %}
  <p><strong>Date of death </strong> {{ author.date_of_death }}</p>
  {% endif %}
  

  <div style="margin-left:20px;margin-top:20px">
    <hr>
    <h4>Books</h4>
    <ul>
    {% for item in author.book_set.all %}
    <li><a href="{% url 'book-detail' item.pk %}">{{item}}</a></li>
    {% endfor %}
  </div>
{% endblock %}
